<!DOCTYPE html>
<html>
<head>
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="Contenido">

    	<div class="logo">
            <img src="logo2.avif" alt="Logo"  width="100%" height="100%">

        </div>

        <div class="Contenido-Entrada">
            <h2>Encriptador y Desencriptador</h2>
            <textarea id="textoEntrada" placeholder="Ingresa tu texto"></textarea>
            <button class="encriptar-boton" onclick="encriptarTexto()">Encriptar</button>
            <button class="desencriptar-boton" onclick="desencriptarTexto()">Desencriptar</button>
        </div>
        <div class="Contenido-Salida">
            <h3>Texto encriptado/desencriptado:</h3>
            <textarea readonly></textarea>
            <button class="Copiar" onclick="copiarTexto()">Copiar al portapapeles</button>
        </div>
    </div>

    <script>
        function encriptarTexto() {
            var textoEntrada = document.getElementById("textoEntrada").value;
            var textoEncriptado = encriptarVocales(textoEntrada);
            document.getElementById("textoResultado").value = textoEncriptado;
        }

        function desencriptarTexto() {
            var textoEntrada = document.getElementById("textoEntrada").value;
            var textoDesencriptado = desencriptarVocales(textoEntrada);
            document.getElementById("textoResultado").value = textoDesencriptado;
        }

        function encriptarVocales(texto) {
            var resultado = texto.replace(/e/g, "enter")
                                .replace(/i/g, "imes")
                                .replace(/a/g, "ai")
                                .replace(/o/g, "ober")
                                .replace(/u/g, "ufat");
            return resultado;
        }

        function desencriptarVocales(texto) {
            var resultado = texto.replace(/enter/g, "e")
                                .replace(/imes/g, "i")
                                .replace(/ai/g, "a")
                                .replace(/ober/g, "o")
                                .replace(/ufat/g, "u");
            return resultado;
        }

        function copiarTexto() {
            var textoResultado = document.getElementById("textoResultado");
            textoResultado.select();
            textoResultado.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Texto copiado al portapapeles: " + textoResultado.value);
        }
    </script>
</body>
</html>
